<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../../05_book_statics/static/css/style.css">
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
    <!--引入jquery库-->
    <script type="text/javascript" src="../../lib/script/jquery-1.7.2.js" ></script>
    <script type="text/javascript">
        /*验证用户名：必须由字母，数字下划线组成，并且长度为 5 到 12 位
        验证密码：必须由字母，数字下划线组成，并且长度为 5 到 12 位
        验证确认密码：和密码相同
        邮箱验证：xxxxx@xxx.com
        验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成。
        */
        $(function () {
            $("#sub_btn").click(function () {
                //1.获得用户名文本;不是用text()，text是得到的html的文本，我现在要得到的是input的输入用value属性
                var username = $("#username").val();
                alert(username);
                var rex = /^\w{5,12}$/;  //表达匹配字母，数字和下划线的长度为5-12的标准
                if(!rex.test(username)){
                    alert("用户名验证失败，请重试");
                    return false;
                }

                //2.验证密码
                var passward = $("#password").val();
                if(!rex.test(passward)){
                    alert("密码验证失败，请重试");
                    return false;
                }

                //3.验证确认密码
                if(passward != $("#repwd").val()){
                    alert("确认密码和密码不一致，请重试");
                    return false;
                }

                //4.验证邮箱：匹配由@存在并且以.com结尾;+是限定词表示前面的出现1到多次
                var mail = $("#email").val();
                if(!/^\w+@\w*.com$/.test(mail)){
                    alert("邮箱输入不匹配")
                    return false;
                }

                //5.验证码，验证非空
                alert($("#code").val())
                if($("#code").val() == null || $("#code").val()==""){
                    alert("验证码为空");
                    return false
                }
            })
        })
    </script>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../../05_book_statics/static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="regist_success.html">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../../05_book_statics/static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
